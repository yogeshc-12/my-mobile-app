<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Mobile App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales'],
          ['Apr 21',  1000],
          ['Jul 21',  1170],
          ['Oct 21',  660]
        ]);

        var options = {
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0},
          series: [
                {color: '#5fc5fe', visibleInLegend: false}, {}, {},
                {color: '#ffffff', visibleInLegend: false}
                ],
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>

<body>
    <div class="mobile-app">
        <header>
            <h1><span><img src="imgs/back-arrow.jpg" alt=""> Portfolio Analysis</span> <img src="imgs/help-icon.jpg" alt="">
            </h1>
        </header>
        <main>
            <div class="chart">
                <div id="chart_div" style="width: 100%; height: 300px;"></div>
            </div>
            <div class="performance">
                <div class="performance-info">
                    <h5>Performance</h5>
                    <ul>
                        <li>
                            <span>Period</span>
                            Till now<img src="imgs/down-red-arrow.jpg" alt="">
                        </li>
                        <li>
                            <span>Returns</span>
                            Annualised<img src="imgs/down-red-arrow.jpg" alt="">
                        </li>
                        <li>
                            <span>Gain/loss</span>
                            Total
                        </li>                                        
                    </ul>
                </div>
                <div class="performance-status">
                    <ul>
                        <li class="bad-performance">
                            <img src="imgs/bad-performance.jpg" alt="">
                            <div>
                                Your overall performance
                                <div>&#8377; 1,060,527.9 <span>-9.61%</span></div>
                            </div>
                        </li>
                        <li class="good-performance">
                            <img src="imgs/good-performance.jpg" alt="">
                            <div>
                                Benchmark performance
                                <div>Nifty 50 <img src="imgs/down-red-arrow.jpg" alt=""><span>8.7%</span></div>
                            </div>
                        </li>                        
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
